  title: Qui suis-je ?
  content: Lyonnaise d'adoption depuis huit ans, c'est en venant terminer mon master
    universitaire que je m’y suis définitivement installée. Diplômée en sociologie,
    psycho-sociologie et histoire, l'humain a toujours été au cœur de mes intérêts.
    À côté des études, ranger et réagencer étaient mon passe-temps favoris et j’étais
    sollicitée par mes amis et ma famille pour mes compétences de tri et d’organisation.
    C’est en 2015, lorsque l’essor du métier a commencé grâce à la traduction française
    de The Magic of Tidying-up de Marie Kondo que faire de ma passion un métier s’est
    révélé comme une évidence. Mes compétences complémentaires avec d’une part, les
    sciences humaines et d’autre part, ma capacité à voir le potentiel d’un espace
    intérieur, me permettent d’être une source de motivation et de soutien sans faille
    dans vos projets et vos idées.
