testimonial:
  enable: true
  testimonial_slider:
  - name: Christophe André
    image: ''
    designation: Médecin psychiatre et auteur
    content: La légèreté vaut mieux que la pesanteur, la liberté vaut mieux que la
      servitude.
  - name: Gail Steketee
    image: ''
    designation: 'Docteure en psychologie cognitive '
    content: "Il est clair qu’en tant qu’êtres humains, on a un fort attachement,
      au début de notre vie, envers les gens qui prennent soin de nous. Parfois, on
      dirait que cet attachement se transfère aux objets, comme s’ils étaient aussi
      importants que les gens. Je ne crois pas qu’on ait une belle relation avec les
      choses. \n"
  - name: Henry David Thoreau
    image: ''
    designation: Philosophe
    content: "Un homme est riche des choses dont il peut se passer. \n"
  - name: Rick Hanson
    image: ''
    designation: Docteur en psychologie
    content: 'Je crois qu’on ne peut jamais avoir assez de ce qu’on ne veut pas vraiment.
      En d’autres termes, au fond, on ne veut pas plus de biens, de jouets, de voitures,
      on veut ce qu’ils vont nous apporter. On veut se sentir complet, satisfait. '
  - name: Marie Kondō
    image: ''
    designation: 'Consultante en rangement '
    content: "Nos affaires illustrent avec une grande précision l'historique des décisions
      que nous avons prises dans notre vie. \n"
  - name: Ludwig Wittgenstein
    image: ''
    designation: Philosophe et mathématicien
    content: "La simplicité est le sceau de la vérité. \n"
  - name: Juliet Schor
    image: ''
    designation: Sociologue et économiste
    content: "On est trop matérialistes dans le sens courant du mot. Mais on ne l’est
      pas assez dans le sens véritable du mot. Il faut être de vrais matérialistes,
      se soucier vraiment des choses que l’on possède. Au lieu de ça, on vit dans
      un monde où les biens matériels sont très importants en raison de leur signification
      symbolique, du statut qu’ils nous permettent d’avoir, d’après la publicité ou
      le marketing de chaque produit. \n"
  - name: René Char
    image: ''
    designation: Poète et résistant
    content: "L’essentiel est sans cesse menacé par l’insignifiant. \n"
  - name: Ludwig Mies van der Rohe
    image: ''
    designation: Architecte
    content: 'Less is more. '
